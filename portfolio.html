<script>
    // Esta função remove acentos de uma string usando normalização Unicode.
    function removeAccents(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Esta função é chamada quando o usuário digita no campo de pesquisa.
    function search() {
        // Obtenha o valor de entrada, remova acentos e converta para minúsculas.
        const input = removeAccents(document.querySelector("#search-input").value.toLowerCase());

        // Obtenha todos os elementos com a classe especificada e itere sobre eles.
        const cards = document.querySelectorAll(".col-md-4.mb-4");
        cards.forEach(card => {
            // Obtenha o título do cartão, remova acentos e converta para minúsculas.
            const cardTitle = removeAccents(card.querySelector(".card-title").innerText.toLowerCase());

            // Verifique se o título do cartão inclui o valor de entrada.
            if (cardTitle.includes(input)) {
                // Se sim, exiba o cartão.
                card.style.display = "block";
            } else {
                // Se não, oculte o cartão.
                card.style.display = "none";
            }
        });
    }
</script>

   <script>
    // Função para comparar dois elementos e ordená-los pelo título.
    function compareCards(a, b) {
        const titleA = a.querySelector('.card-title').innerText.toLowerCase();
        const titleB = b.querySelector('.card-title').innerText.toLowerCase();

        if (titleA < titleB) {
            return -1;
        }
        if (titleA > titleB) {
            return 1;
        }
        return 0;
    }

    // Obtém o container dos médicos e os cards.
    const medicosContainer = document.getElementById('medicosContainer');
    const cards = Array.from(medicosContainer.querySelectorAll('.col-md-4.mb-4'));

    // Ordena os cards com base no título e os reinsere no DOM.
    cards.sort(compareCards);
    cards.forEach(card => medicosContainer.appendChild(card));
</script>
